
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>طلبات Mimo</title>
  <style>
    body { font-family: Arial; direction: rtl; text-align: right; background: #f3f7ff; padding: 20px; }
    form { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin: 10px 0 5px; }
    input, button { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { background-color: #007BFF; color: white; border: none; cursor: pointer; }
    #msg { color: green; font-weight: bold; text-align: center; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">📦 نموذج طلب منتج - Mimo</h2>
  <form id="orderForm">
    <label>الاسم:</label>
    <input type="text" name="name" required>
    <label>المنتج:</label>
    <input type="text" name="product" required>
    <label>الكمية:</label>
    <input type="number" name="quantity" required>
    <label>رقم الهاتف:</label>
    <input type="text" name="phone">
    <label>العنوان:</label>
    <input type="text" name="address">
    <button type="submit">إرسال الطلب</button>
  </form>
  <p id="msg"></p>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxLuUVim1NpdJm7RD-s47avq6F1IFiMHe_gYGl30hTdtA9OrM9eYSzWsAtE2d7dRukAfA/exec';
    const form = document.getElementById('orderForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => msg.innerText = "✅ تم إرسال الطلب بنجاح")
        .catch(error => msg.innerText = "❌ حدث خطأ، حاول لاحقًا");
      form.reset();
    });
  </script>
</body>
</html>
